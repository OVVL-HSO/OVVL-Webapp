<div class="leave-alert">
  <div class="title">
    Are you sure you want to sign out?
  </div>
  <div class="summary">
    Any unsaved work will be deleted.
  </div>
  <div class="button-wrapper">
    <button (click)="signOutFromOVVL()" class="leave-button">
      Yes
    </button>
    <button (click)="close()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
