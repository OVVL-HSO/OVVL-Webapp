<div class="leave-alert">
  <div class="title">
    Are you sure you want to decline the invitation to '{{alert.projectTitle}}'?
  </div>
  <div class="summary">
    To join the project, {{alert.owner}} must invite you again.
  </div>
  <div class="button-wrapper">
    <button (click)="declineInvitation()" class="leave-button">
      Decline
    </button>
    <button (click)="close()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
