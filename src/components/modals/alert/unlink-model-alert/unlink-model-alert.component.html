<div class="leave-alert">
  <div class="title">
    Are you sure you want to unlink the model '{{alert.modelTitle}}' from the project '{{alert.projectTitle}}'?
  </div>
  <div class="summary">
    If you want other collaborators of <span>'{{alert.projectTitle}}'</span> to be able to access the model again, the owner has to re-link it to the project.
  </div>
  <div class="button-wrapper">
    <button (click)="unlinkModel()" class="leave-button">
      Unlink
    </button>
    <button (click)="close()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
