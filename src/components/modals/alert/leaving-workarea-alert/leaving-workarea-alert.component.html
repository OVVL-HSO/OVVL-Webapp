<div class="leave-alert">
  <div class="title">
    Are you sure you want to leave your workspace?
  </div>
  <div class="summary">
    Any unsaved work will be deleted.
  </div>
  <div class="button-wrapper">
    <button (click)="leaveProject()" class="leave-button">
      Leave
    </button>
    <button (click)="close()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
